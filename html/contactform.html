<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" type="text/css" href="/css/contactform.css"> 
      <script src="js/contactform.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="luxury-container">
        <form id="luxuryContactForm">
            <h2>Camels Today</h2>
            
            <div class="form-group">
                <input type="text" id="luxuryName" required>
                <label for="luxuryName">Full Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="luxuryEmail" required>
                <label for="luxuryEmail">Email Address</label>
            </div>

            <div class="form-group">
                <textarea id="luxuryMessage" rows="5" required></textarea>
                <label for="luxuryMessage">Your Message</label>
            </div>

            <button type="submit">Send Enquiry <i class="fas fa-paper-plane"></i></button>
            <div id="formMessage"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
