<!DOCTYPE html>
<html lang="en">
<head>
        <script src="js/contactform.js"></script>
        <link rel="icon" href="/pic/97344-200.png" type="image/png" sizes="32x32">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Form</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
            font-family: 'Segoe UI', system-ui;
        }

        .container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }

        h2 {
            color: #212529;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #fff;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4dabf7;
            box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #4dabf7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #339af0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(51, 154, 240, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <h2>Contact Us</h2>
            
            <div class="form-group">
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <textarea placeholder="Your Message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
