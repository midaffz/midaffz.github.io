<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" type="text/css" href="/css/contactform.css"> 
     <script src="js/contactform.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="luxury-container">
        <div class="luxury-header">
            <h2>Contact Connoisseur</h2>
        </div>
        <form id="luxuryContactForm" class="luxury-form">
            <div class="form-group">
                <input type="text" id="luxuryName" class="form-input" placeholder=" " required>
                <label class="floating-label" for="luxuryName">Full Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="luxuryEmail" class="form-input" placeholder=" " required>
                <label class="floating-label" for="luxuryEmail">Email Address</label>
            </div>

            <div class="form-group">
                <textarea id="luxuryMessage" class="form-input" placeholder=" " rows="5" required></textarea>
                <label class="floating-label" for="luxuryMessage">Your Message</label>
            </div>

            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Send Enquiry
            </button>
            <div id="luxuryMessage" class="form-message"></div>
        </form>
    </div>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
