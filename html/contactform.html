<!-- Contact Form Section -->
<section class="next-gen-contact">
    <div class="holographic-container">
        <div class="quantum-form-wrapper">
            <form id="nexusContactForm" class="cybernetic-form" data-parallax="true">
                <div class="neon-header">
                    <h3 class="gradient-text">Contact Nexus</h3>
                    <div class="particle-beam"></div>
                </div>

                <div class="input-matrix">
                    <!-- Dynamic Input Field -->
                    <div class="field-orb">
                        <input type="text" id="nexusName" class="neuro-input" data-particle-effect="true" required>
                        <label class="hologram-label">Full Designation</label>
                        <div class="particle-aura"></div>
                        <div class="cyber-underline"></div>
                    </div>

                    <!-- Animated Email Field -->
                    <div class="field-orb">
                        <input type="email" id="nexusEmail" class="neuro-input" data-frequency="high" required>
                        <label class="hologram-label">Quantum Mail</label>
                        <div class="particle-aura"></div>
                        <div class="cyber-underline"></div>
                    </div>

                    <!-- AI-Powered Textarea -->
                    <div class="field-orb text-nexus">
                        <textarea id="nexusMessage" class="neuro-input" data-sentiment-analysis="true" required></textarea>
                        <label class="hologram-label">Transmission Content</label>
                        <div class="particle-aura"></div>
                        <div class="cyber-underline"></div>
                        <div class="sentiment-display"></div>
                    </div>
                </div>

                <!-- Advanced Security -->
                <div class="cyber-security">
                    <div class="biometric-check">
                        <div class="retina-scan"></div>
                        <span class="security-label">Identity Verification</span>
                    </div>
                    <div class="g-recaptcha" data-sitekey="YOUR_NEXUS_KEY"></div>
                </div>

                <!-- Quantum Submit -->
                <button type="submit" class="quantum-submit">
                    <span class="quantum-text">Initiate Transmission</span>
                    <div class="energy-beam"></div>
                    <div class="particle-burst"></div>
                </button>
            </form>
            
            <!-- Quantum Feedback -->
            <div class="nexus-feedback">
                <div class="hologram-message success">
                    <div class="holo-particle"></div>
                    Transmission Successful
                </div>
                <div class="hologram-message error">
                    <div class="holo-particle"></div>
                    Quantum Interference Detected
                </div>
            </div>
        </div>
    </div>
</section>
